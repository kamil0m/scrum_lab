<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/main.scss"/>
</head>
<body>
<header class="app__header">
    <div class="logo">
        <h1>Zaplanuj<span>Jedzonko</span></h1>
    </div>
</header>

<div class="app__body">
    <nav class="navbar">
        <ul class="navbar__links">
            <li class="navbar__element"><a href="#" class="navbar__link">Pulpit</a></li>
            <li class="navbar__element"><a href="recipes.html" class="navbar__link">Przepisy</a></li>
            <li class="navbar__element"><a href="#" class="navbar__link">Plany</a></li>
        </ul>
    </nav>

      <main class="app__main">
<!--        MESSAGE-->
         <div class="form__background">
          <div class="content">
            <h2 class="welcome">Witaj,</h2>
            <p class="welcome__text">wygląda na to że jesteś tutaj<br> pierwszy raz!</p>
            <div class="form__name">

                <label class="form-label" for="name"></label>
                <input class="form-input" type="text" name="name" id="name" placeholder="tutaj wpisz jak masz na imię">
            </div>
            <button class="btn">Gotowe!</button>
            <p class="welcome__info">Podaj nam swoje imię, a my zorganizujemy<br> dla Ciebie naszą aplikację :)</p>
          </div>
        </div>
  
<!--        WIDGETS-->
        <section class="widgets">
          <section class="widgets__add" id="widgets__add">
            <div>
              <a href="recipes.html" class="btn__addRecipe">
                <img src="images/add_recipe.png" alt="dodaj przepis" />
              </a>
            </div>
            <div>
              <a href="schedules.html" class="btn__addPlan">
                <img src="images/add_plan.png" alt="dodaj plan">
              </a>
            </div>
          </section>

          <section class="widgets__status" id="widgets__status">
            <div class="widget__status-1">
              <p><i class="fas fa-info-circle"></i> Masz już <span>0 </span>przepisów, nieźle!</p>
              <i class="fas fa-times" id="widget-close-1"></i>
            </div>

            <div class="widget__status-2">
              <p><i class="fas fa-exclamation-circle"></i> Pamiętaj, aby dodać plan!</p>
              <i class="fas fa-times" id="widget-close-2"></i>
            </div>

            <div class="widget__status-3">
              <p><i class="fas fa-check-circle"></i> Świetnie, że jesteś! Udanego planowania i smacznego! :)</p>
              <i class="fas fa-times" id="widget-close-3"></i>
            </div>
          </section>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
